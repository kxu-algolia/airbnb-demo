<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
            />
        <meta name="theme-color" content="#000000" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/algolia-min.css"
            />
        <link rel="stylesheet" href="./src/app.css" />
        <link rel="stylesheet" href="./src/dropdown.css">
        <link rel="stylesheet" href="./src/calendar.css">
        <title>Algolia BNB</title>
    </head>

    <body>
        <header class="header">
            <div class="row">
                <div class="column">
                    <h2>Algolia-BnB</h2>
                </div>
                <div class="column header-right">
                    <p>Create An Account</p>
                </div>
            </div>
        </header>

        <div class="main-container">
            <div class="search-bar-container row">
                <div class="search-panel">
                    <div class="search-panel__results">
                        <div id="searchbox"></div>
                    </div>
                </div>
                <div class="search-panel__filters">
                    <div id="numBaths"></div>
                    <div id="numBeds"></div>
                    <div id="neighborhood"></div>
                    <div id="roomType"></div>
                    <div id="calendar" class="daterange"></div>
                </div>
            </div>

            <div class="results-container row">
                <div class="column">
                    <div class="search-panel">
                        <div class="search-panel__results">
                            <div id="hits"></div>
                            <div id="pagination"></div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="search-panel">
                        <div class="search-panel__results">
                            <div id="maps"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="pagination"></div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
        <script src="https://unpkg.com/BaremetricsCalendar@1.0.11/public/js/Calendar.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4/dist/algoliasearch-lite.umd.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4"></script>
        <script src="./src/app.js"></script>
    </body>
</html>
