<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
            />
        <meta name="theme-color" content="#000000" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/algolia-min.css"
            />
        <link rel="stylesheet" href="./src/app.css" />
        <link rel="stylesheet" href="./src/dropdown.css">
        <link rel="stylesheet" href="./src/calendar.css">
        <title>Algolia BNB</title>
    </head>

    <body>
        <header class="header">
            <div class="row">
                <div class="column">
                    <h2>Algolia-BnB</h2>
                </div>
                <div class="column header-right">
                    <p>Create An Account</p>
                </div>
            </div>
        </header>

        <div class="main-container">
            <!-- hard-coded recommendations modal -->
            <div id="myModal" class="modal">
                <div class="modal-content">
                    <img style="width: 100%" src="./assets/beaucatcher1.png">
                    <img style="width: 100%" src="./assets/beaucatcher2.png">

                    <h3>Related Listings</h3>
                    <div class="ais-Hits">
                        <ol class="ais-Hits-list">
                            <li class="ais-Hits-item">
                                <div class="item">
                                    <a href="https://www.airbnb.com/rooms/42758714" target="_blank">
                                        <img class="item-image" src="https://a0.muscache.com/pictures/3368f78f-c34a-434c-85a0-b729cbf52b9d.jpg">
                                    </a>
                                    <p class="item-header">Entire condominium in Downtown Asheville</p>
                                    <h3>Downtown Asheville Modern Retreat</h3>
                                    <p>$520 / night</p>
                                </div>
                            </li>
                            <li class="ais-Hits-item">
                                <div class="item">
                                    <a href="https://www.airbnb.com/rooms/36727850" target="_blank">
                                        <img class="item-image" src="https://a0.muscache.com/pictures/e08fecf3-cacb-4ce2-9814-4a8ae6d84308.jpg">
                                    </a>
                                    <p class="item-header">Entire guest suite in Biltmore Forest</p>
                                    <h3>Biltmore Hideaway - Luxury Urban Tree Top Retreat</h3>
                                    <p>$187 / night</p>
                                </div>
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
            <div class="search-bar-container row">
                <div class="search-panel">
                    <div class="search-panel__results">
                        <div id="searchbox"></div>
                    </div>
                </div>
                <div class="search-panel__filters">
                    <div id="numBaths"></div>
                    <div id="numBeds"></div>
                    <div id="neighborhood"></div>
                    <div id="roomType"></div>
                    <div id="calendar" class="daterange"></div>
                </div>
            </div>
            <div class="results-container row">
                <div class="column">
                    <div class="search-panel">
                        <div class="search-panel__results">
                            <div id="hits"></div>
                            <div id="pagination"></div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="search-panel">
                        <div class="search-panel__results">
                            <div id="maps"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="pagination"></div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
        <script src="https://unpkg.com/BaremetricsCalendar@1.0.11/public/js/Calendar.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4/dist/algoliasearch-lite.umd.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4"></script>
        <script src="./src/app.js"></script>
    </body>
</html>
