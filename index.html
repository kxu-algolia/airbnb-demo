<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
            />
        <meta name="theme-color" content="#000000" />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/instantsearch.css@7/themes/algolia-min.css"
            />

        <link rel="stylesheet" href="./src/app.css" />
        <link rel="stylesheet" href="./src/dropdown.css">

        <title>geo-search-hits</title>
    </head>

    <body>
        <header class="header">
            <h1 class="header-title"><a href="/">geo-search-hits</a></h1>
            <p class="header-subtitle">
            using
            <a href="https://community.algolia.com/instantsearch.js/">
                InstantSearch.js
            </a>
            </p>
        </header>
        
        <div class="main-container">
            <div class="search-bar-container row">
                <div class="column">
                    <div class="search-panel">
                        <div class="search-panel__results">
                            <div id="searchbox"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="search-bar-container row">
                  <div class="search-panel__filters">
                    <div id="numBaths"></div>
                    <div id="numBeds"></div>
                    <div id="neighborhood"></div>
                    <div id="roomType"></div>
                  </div>            
            </div>

            <div class="results-container row">
                <div class="column">
                    <div class="search-panel">
                        <div class="search-panel__results">
                            <div id="hits"></div>
                            <div id="pagination"></div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="search-panel">
                        <div class="search-panel__results">
                            <div id="maps"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="pagination"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4/dist/algoliasearch-lite.umd.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4"></script>
        <script src="./src/app.js"></script>
    </body>
</html>
